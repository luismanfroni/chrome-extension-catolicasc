<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="css/styles.css">
</head>

<body>
  <div id="load" class="loading">
    <div style="display: flex; justify-content: center; align-items: center; height: 100%; width: 100%;">
      <div class="loader"></div>
    </div>
  </div>
  <div id="content-moodle-not-logged" class="hide">
    <div class="not-logged">
      <div class="container-img">
        <img src="img/icon.png" alt="Logo da Católica de Santa Catarina: Centro Universitário" width="30">
        <span class="course-name">
          Tarefas
        </span>
      </div>
      <p class="text-login">
        Para acessá-las é necessário fazer login no AVA!
      </p>
      <button class="btn-login" id="login-moodle" data-url="https://cscj.mrooms.net/login/index.php">
        Entrar
      </button>
    </div>
  </div>
  <div id="content-not-logged" class="hide">
    <div class="not-logged">
      <div class="container-img">
        <img src="img/icon.png" alt="Logo da Católica de Santa Catarina: Centro Universitário" width="30">
        <span class="course-name">
          Extensão Católica SC - Joinville
        </span>
      </div>
      <p class="text-login">
        Para acessar suas informações é preciso estar logado!
      </p>
      <button class="btn-login" id="login" data-url="https://app.catolicasc.org.br/academico/restrito/">
        Entrar
      </button>
    </div>
  </div>
  <div id="content-all" class="hide">
    <div class="container-img">
      <img src="img/icon.png" alt="Logo da Católica de Santa Catarina: Centro Universitário" width="30">
      <span id="course-name" class="course-name"></span>
      <div id="close" class="close-popup">x</div>
    </div>
    <div class="header">
      <div class="tab">
        <input type="radio" id="tab-course" name="menu" checked>
        <label class="options" for="tab-course">
          Curso
        </label>
      </div>
      <div class="tab">
        <input type="radio" id="tab-payments" name="menu">
        <label class="options" for="tab-payments">
          Boletos
        </label>
      </div>
      <div class="tab">
        <input type="radio" id="tab-exercises" name="menu">
        <label class="options" for="tab-exercises">
          Tarefas
        </label>
      </div>
      <div class="tab">
        <input type="radio" id="tab-calendar" name="menu">
        <label class="options" for="tab-calendar">
          Calendário
        </label>
      </div>
    </div>
    <div id="content"></div>
  </div>

  <script src="js/axios.min.js" type="text/javascript"></script>

  <script src="js/api.js" type="text/javascript"></script>
  <script src="js/requestUrl.js" type="text/javascript"></script>

  <script src="js/index.js" type="text/javascript"></script>

  <script src="js/tabCourse.js" type="text/javascript"></script>
  <script src="js/tabPayments.js" type="text/javascript"></script>
  <script src="js/tabExercises.js" type="text/javascript"></script>
  <script src="js/tabCalendar.js" type="text/javascript"></script>
</body>

</html>
