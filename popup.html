<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="utf-8">
  <link rel="stylesheet" type="text/css" href="src/css/styles.css">
</head>

<body>
  <div id="load" class="loading">
    <div class="container-loader">
      <div class="loader"></div>
    </div>
  </div>
  <div id="content-moodle-not-logged" class="hide">
    <div class="not-logged">
      <div class="container-img">
        <img src="src/img/icon.png" alt="Logo da Católica de Santa Catarina: Centro Universitário" width="30" height="30">
        <span class="course-name">
          Tarefas
        </span>
      </div>
      <p class="text-login">
        Para acessá-las é necessário fazer login no AVA!
      </p>
      <button class="btn-login hover-default" id="login-moodle" data-url="https://cscj.mrooms.net/login/index.php">
        Entrar
      </button>
    </div>
  </div>
  <div id="content-not-logged" class="hide">
    <div class="not-logged">
      <div class="container-img">
        <img src="src/img/icon.png" alt="Logo da Católica de Santa Catarina: Centro Universitário" width="30" height="30">
        <span class="course-name">
          Extensão Católica SC - Joinville
        </span>
      </div>
      <p class="text-login">
        Para acessar suas informações é preciso estar logado!
      </p>
      <button class="btn-login hover-default" id="login" data-url="https://app.catolicasc.org.br/academico/restrito/">
        Entrar
      </button>
    </div>
  </div>
  <div id="content-all" class="hide">
    <div class="container-img">
      <div class="container-course">
        <img src="src/img/icon.png" alt="Logo da Católica de Santa Catarina: Centro Universitário" width="30" height="30">
        <span id="course-name" class="course-name"></span>
      </div>
      <div class="container-close">
        <div id="close" class="close-popup hover-default no-user-select">
          <svg class="svg-close svg-color">
            <line x1="0" y1="100%" x2="100%" y2="0" />
            <line x1="0" y1="0" x2="100%" y2="100%" />
          </svg>
        </div>
      </div>
    </div>
    <div class="header">
      <div class="tabs">
        <div class="tab">
          <input type="radio" id="tab-course" name="menu" checked>
          <label class="options hover-default no-user-select" for="tab-course">
            Curso
          </label>
        </div>
        <div class="tab">
          <input type="radio" id="tab-payments" name="menu">
          <label class="options hover-default no-user-select" for="tab-payments">
            Boletos
          </label>
        </div>
        <div class="tab">
          <input type="radio" id="tab-exercises" name="menu">
          <label class="options hover-default no-user-select" for="tab-exercises">
            Tarefas
          </label>
        </div>
        <!--<div class="tab">
          <input type="radio" id="tab-grades" name="menu">
          <label class="options hover-default no-user-select" for="tab-grades">
            Notas
          </label>
        </div>-->
      </div>
      <details id="tab-details" class="tab tab-extra">
        <summary class="hover-default no-user-select" aria-haspopup="true" aria-label="Ver opções">
          <svg aria-label="Ver opções" class="svg-color" viewBox="0 0 13 16" version="1.1" width="13" height="16"
            aria-hidden="true">
            <path fill-rule="evenodd" d="M1.5 9a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zm5 0a1.5 1.5 0 1 0 0-3 1.5 1.5 0 0 0 0 3zM13 7.5a1.5 1.5 0 1 1-3 0 1.5 1.5 0 0 1 3 0z"></path>
          </svg>
        </summary>
        <div class="dropdown-menu anim-scale-in">
          <div class="tab">
            <input type="radio" id="tab-calendar" name="menu">
            <label class="options-text hover-default no-user-select" for="tab-calendar">
              Calendário
            </label>
          </div>
        </div>
      </details>
    </div>
    <div id="content"></div>
  </div>

  <script src="src/js/lib/axios.min.js" type="text/javascript"></script>

  <script src="src/js/util/api.js" type="text/javascript"></script>
  <script src="src/js/util/requestUrl.js" type="text/javascript"></script>

  <script src="src/js/index.js" type="text/javascript"></script>

  <script src="src/js/tabs/tabCourse.js" type="text/javascript"></script>
  <script src="src/js/tabs/tabPayments.js" type="text/javascript"></script>
  <script src="src/js/tabs/tabExercises.js" type="text/javascript"></script>
  <script src="src/js/tabs/tabCalendar.js" type="text/javascript"></script>
</body>

</html>
